name: 'DHIS2: Unit tests (Node)'

on: pull_request

jobs:
    pr:
        name: Unit tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                  node-version: 12.x

            - name: Install
              run: yarn install

            - name: Test
              run: yarn test
