# special path
# extends: ./config/lefthook.config.yml

commit-msg:
    commands:
        lint-commit-msg:
            run: ./bin/d2-style commit check

pre-commit:
    parallel: true
    commands:
        lint-javascript:
            glob: "*.{js,jsx}"
            run: ./bin/d2-style js check {staged_files}

pre-push:
    commands:
        test:
            run: yarn test
